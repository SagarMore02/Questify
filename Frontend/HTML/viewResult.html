<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Results</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {background-color: #f5f5f5;}
    </style>
</head>
<body>

    <h2>Student Exam Results</h2>

    <!-- Dropdown to select examID -->
    <label for="examID">Select Exam:</label>
    <select id="examID">
        <option value="">Loading exams...</option>
    </select>

    <!-- Button to trigger result fetching -->
    <button id="fetchResultBtn">Fetch Result</button>

    <!-- Table to display exam results -->
    <table id="resultTable">
        <thead>
            <tr>
                <th>StudentID</th>
                <th>ExamID</th>
                <th>Total Score</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="4">No results yet</td>
            </tr>
        </tbody>
    </table>

    <script>
        // Function to fetch the list of exam IDs and populate the dropdown
        async function fetchExamIDs() {
    try {
        const response = await fetch('/getExamIds');
        if (!response.ok) {
            throw new Error('Failed to fetch exam IDs');
        }
        const examIDs = await response.json();
        console.log('Fetched exam IDs:', examIDs);  // Log the exam IDs

        const examDropdown = document.getElementById('examID');
        examDropdown.innerHTML = '<option value="">Select Exam</option>';
        examIDs.forEach(exam => {
            const option = document.createElement('option');
            option.value = exam.examID;
            option.text = `Exam ${exam.examID}`;
            examDropdown.appendChild(option);
        });
    } catch (error) {
        console.error('Error fetching exam IDs:', error);
    }
}


        // Function to fetch the result based on the selected examID
        async function fetchResult() {
        const examID = document.getElementById('examID').value;
        if (!examID) {
            alert('Please select an exam');
            return;
        }

        try {
            const response = await fetch('/check-result', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    studentid: 4,  // This can be modified to dynamically fetch student IDs later
                    examid: examID  // Fetch based on selected exam ID
                })
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();
            updateTable(data);  // Assuming this function updates your result table
        } catch (error) {
            console.error('Error fetching the results:', error);
            const tableBody = document.querySelector('#resultTable tbody');
            tableBody.innerHTML = `<tr><td colspan="4">Failed to load results</td></tr>`;
        }
    }

        // Function to update the result table
        function updateTable(data) {
            const tableBody = document.querySelector('#resultTable tbody');
            tableBody.innerHTML = '';  // Clear the existing table rows

            // Add a new row with the fetched data
            const row = `
                <tr>
                    <td>${data.studentid}</td>
                    <td>${data.examid}</td>
                    <td>${data.totalScore}</td>
                    <td>${data.status}</td>
                </tr>
            `;
            tableBody.innerHTML = row;
        }

        // Fetch exams when the page loads
        window.onload = fetchExamIDs();

        // Attach the fetchResult function to the button click event
        document.getElementById('fetchResultBtn').addEventListener('click', fetchResult);
    </script>

</body>
</html>
