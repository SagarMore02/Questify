<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to left,rgba(200, 182, 255, 1), rgba(231, 198, 255, 1));
        background-size: cover;
        background-repeat: no-repeat;
        height: 100%;
        color: #000000;
    }

    .main-content {
        flex-grow: 1;
        padding: 30px; /* Increased padding for a more spacious feel */
        background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
        backdrop-filter: blur(8px); /* Blurred background */
        border-radius: 20px; /* Rounded corners */
        margin: 70px auto; /* Centered with top margin */
        max-width: 1200px; /* Limit width for better layout */
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
        background-size: cover; /* Cover for background */
        background-blend-mode: overlay; /* Blending effect */
        position: relative; /* To position loading spinner */
    }

    .loading {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 999;
    }

    h1 {
        color: #000000; /* White color for headings */
        margin-bottom: 10px;
        font-size: 32px; /* Increased font size */
        text-align: center; /* Center alignment */
    }

    h2 {
        color: #000000; /* White color for subheadings */
        margin-bottom: 15px;
        text-align: center; /* Center alignment */
    }

    p {
        color: #000000; /* White color for paragraphs */
        margin-bottom: 20px;
        text-align: center; /* Center alignment */
    }

    table {
        border-collapse: collapse; /* Merge borders */
        width: 100%; /* Full width */
        margin-top: 20px; /* Space above table */
    }

    th {
        background-color: rgba(62, 4, 125, 0.9); /* Dark background for table headers */
        color: rgb(255, 252, 252); /* White text in headers */
        padding: 10px; /* Padding for table headers */
        text-align: left; /* Left-align text in headers */
        border: 1px solid #dee2e6; /* Border for headers */
    }

    td {
        padding: 10px; /* Padding for table cells */
        border: 1px solid #dee2e6; /* Border for cells */
        transition: background-color 0.3s ease; /* Smooth background change */
    }

    tr:hover {
        background-color: rgba(255, 255, 255, 0.1); /* Light gray on hover */
    }

    .update-status-btn {
        background-color: rgba(85, 3, 172, 0.8); /* Button color */
        color: white; /* White text */
        border: none; /* Remove border */
        border-radius: 4px; /* Rounded corners */
        padding: 8px 12px; /* Padding for the button */
        cursor: pointer; /* Pointer cursor on hover */
        transition: background-color 0.3s ease, transform 0.2s; /* Smooth background change and scale */
    }

    .update-status-btn:hover {
        background-color: rgba(62, 4, 125, 0.9); /* Darker shade on hover */
        transform: translateY(-2px); /* Slight upward movement on hover */
    }

    .update-status-btn:active {
        transform: translateY(0); /* Return to original position when active */
    }

    .highlight {
        background-color: rgba(85, 3, 172, 0.2) !important; /* Light gray highlight */
        transition: background-color 0.3s ease; /* Smooth highlight transition */
    }

    </style>
</head>
<body>
    <div class="main-content">
        <div class="loading" id="loading">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="container">
            <h1>Dashboard</h1>
            <p>Welcome to the applicant panel. Here you can view and manage applicants.</p>
            
            <!-- Applicants Table -->
            <div id="applicant-section" class="section active">
                <h2>Applicants</h2>
                <table class="table table-striped" id="applicant-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Applicant Name</th>
                            <th>Last Name</th>
                            <th>Exam Name</th>
                            <th>Adhaar Card</th>
                            <th>Fees Status</th>
                            <th>Attendance</th>
                            <th>Application Status</th>

                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- JavaScript to Fetch and Display Data -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Show the initial section
            document.querySelector('#applicant-section')?.classList.add('active');

            // Function to fetch and populate data
            function fetchData(endpoint, tableId) {
                // Show loading spinner
                document.getElementById('loading').style.display = 'block';
                fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector(`#${tableId} tbody`);
                    if (tableBody) {
                        tableBody.innerHTML = ''; // Clear any existing rows

                        data.forEach(item => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${item.id || ''}</td>
                                <td>${item.applicantf_name || ''}</td>
                                <td>${item.applicantl_name || ''}</td>
                                <td>${item.name || ''}</td>
                                <td>${item.adhaarcard || ''}</td>
                                <td>${item.feestatus || ''}</td>
                                <td>${item.attendance || ''}</td>
                                <td>
                                    <select class="form-control status-select" data-id="${item.id}">
                                        <option value="" ${!item.appstatus ? 'selected' : ''} hidden>${item.appstatus}</option>
                                        <option value="Active" ${item.appstatus === 'Active' ? 'selected' : ''}>Active</option>
                                        <option value="Inactive" ${item.appstatus === 'Inactive' ? 'selected' : ''}>Inactive</option>
                                    </select>
                                </td>
                                <td><button class="btn btn-primary update-status-btn" data-id="${item.id}">Update Status</button></td>
                            `;
                            tableBody.appendChild(row);
                            
                            // Add click event listener to highlight the row
                            row.addEventListener('click', function() {
                                this.classList.toggle('highlight'); // Toggle highlight on click
                            });
                        });

                        // Attach click event listeners to buttons
                        document.querySelectorAll('.update-status-btn').forEach(button => {
                            button.addEventListener('click', function(event) {
                                event.stopPropagation(); // Prevent row highlighting when clicking the button
                                const id = this.getAttribute('data-id');
                                const select = document.querySelector(`.status-select[data-id="${id}"]`);
                                const status = select ? select.value : '';
                                
                                if (status) {
                                    updateStatus(id, status);
                                } else {
                                    console.error('Status is undefined or empty');
                                }
                            });
                        });
                    } else {
                        console.error(`Table body with id ${tableId} not found.`);
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                })
                .finally(() => {
                    // Hide loading spinner
                    document.getElementById('loading').style.display = 'none';
                });
            }

            // Function to post data to the /status API
            function updateStatus(id, status) {
                fetch('/orgstatus', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id, status })
                })
                .then(response => response.json())
                .then(data => {
                    fetchData('/organapplicant', 'applicant-table');
                    // Show success message
                    alert('Status updated successfully!');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error updating status.');
                });
            }

            // Initial fetch of data for the applicants table
            fetchData('/organapplicant', 'applicant-table');
        });
    </script>
</body>
</html>
