<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/ApproveStudent.css">
</head>
<body>
    <!-- Sidebar
    <div class="sidebar">
        <h2>Applicant Panel</h2>
        <a href="#applicants" data-target="applicant-section">Applicants</a>
        <a href="#logout">Logout</a>
    </div> -->

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1>Dashboard</h1>
            <p>Welcome to the applicant panel. Here you can view and manage applicants.</p>
            
            <!-- Applicants Table -->
            <div id="applicant-section" class="section active">
                <h2>Applicants</h2>
                <table class="table table-striped" id="applicant-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Applicant Name</th>
                            <th>Last Name</th>
                            <th>Exam Name</th>
                            <th>Adhaar Card</th>
                            <th>Fees Status</th>
                            <th>Attendance</th>
                            <th>Application Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- JavaScript to Fetch and Display Data -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Show the initial section
            document.querySelector('#applicant-section')?.classList.add('active');

            // Handle sidebar link clicks
            document.querySelectorAll('.sidebar a').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent default link behavior

                    // Remove 'active' class from all sections
                    document.querySelectorAll('.section').forEach(section => {
                        section.classList.remove('active');
                    });

                    // Add 'active' class to the clicked section
                    const targetId = this.getAttribute('data-target');
                    const targetSection = document.getElementById(targetId);
                    if (targetSection) {
                        targetSection.classList.add('active');
                    } else {
                        console.error(`Section with id ${targetId} not found.`);
                    }
                });
            });

            // Function to fetch and populate data
            function fetchData(endpoint, tableId) {
                fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector(`#${tableId} tbody`);
                    if (tableBody) {
                        tableBody.innerHTML = ''; // Clear any existing rows

                        data.forEach(item => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${item.id || ''}</td>
                                <td>${item.applicantf_name || ''}</td>
                                <td>${item.applicantl_name || ''}</td>
                                <td>${item.name || ''}</td>
                                <td>${item.adhaarcard || ''}</td>
                                <td>${item.feestatus || ''}</td>
                                <td>${item.attendance || ''}</td>
                                <td>
                                    <select class="form-control status-select" data-id="${item.id}">
                                        <option value="" ${!item.appstatus ? 'selected' : ''} hidden>${item.appstatus}</option>
                                        <option value="Active" ${item.appstatus === 'Active' ? 'selected' : ''}>Active</option>
                                        <option value="Inactive" ${item.appstatus === 'Inactive' ? 'selected' : ''}>Inactive</option>
                                    </select>
                                </td>
                                <td><button class="btn btn-primary update-status-btn" data-id="${item.id}">Update Status</button></td>
                            `;
                            tableBody.appendChild(row);
                        });

                        // Attach click event listeners to buttons
                        document.querySelectorAll('.update-status-btn').forEach(button => {
                            button.addEventListener('click', function() {
                                const id = this.getAttribute('data-id');
                                const select = document.querySelector(`.status-select[data-id="${id}"]`);
                                const status = select ? select.value : '';
                                
                                if (status) {
                                    updateStatus(id, status);
                                } else {
                                    console.error('Status is undefined or empty');
                                }
                            });
                        });
                    } else {
                        console.error(`Table body with id ${tableId} not found.`);
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
            }

            // Function to post data to the /status API
            function updateStatus(id, status) {
                fetch('/orgstatus', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id, status })
                })
                .then(response => response.json())
                .then(data => {
                    fetchData('/organapplicant', 'applicant-table');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error updating status.');
                });
            }

            // Initial fetch of data for the applicants table
            fetchData('/organapplicant', 'applicant-table');
        });
    </script>
</body>
</html>
