<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="/css/ApplicantDash.css">
</head>
<body>
    <div class="main-content">
        <div class="content">
            <div class="chart">
                <div class="header">
                    <h3>Semester Wise Result</h3>
                </div>
            </div>
            <div class="important-notice">
                <h2>Important Notice</h2>
                <div class="controls">
                    <span class="minimize">_</span>
                    <span class="close">&times;</span>
                </div>
                <div class="exam-list-container">
                    <ul id="exam-list">
                        <!-- Exams will be fetched and added here by JavaScript -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/ApplicantDash.js"></script>
</body>
</html>
