<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verify OTP</title>
<link rel="stylesheet" href="/css/verifyotp.css">
<script src="/js/verify-otp.js" defer></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="title">Verify OTP</div>
    <div class="content">
      <form id="otpForm">
        <div class="input-box">
          <span class="details">Enter OTP</span>
          <input type="text" id="otpInput" placeholder="Enter OTP" required>
        </div>
        <div class="button">
          <input type="submit" value="Verify OTP">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
