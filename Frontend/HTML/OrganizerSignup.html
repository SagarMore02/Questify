<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title> Sign up Page </title>
<link rel="stylesheet" href="/css/signup.css">
<script src="/js/Applicantsignup.js" defer></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    <body>
    <div class="container">
    <div class="title"> Organizer Registration</div>
    <div class="content">
    <form id="registrationForm" action="#">
    <div class="user-details">
<div class="input-box">
    <span class="details">Organizer First Name</span>
    <input type="text" placeholder="Enter First Name" required>
</div>
<div class="input-box">
    <span class="details">Organizer Last Name</span>
    <input id="lastname" type="text" placeholder="Enter Last Name" required>
</div>

<div class="input-box">
    <span class="details">Email</span>
    <input type="email" placeholder="Enter your email" required>
</div>
<div class="input-box">
    <span class="details">Phone Number</span>
    <input type="tel" placeholder="Enter your number" required>
</div>
<div class="input-box">
    <span class="details">Username</span>
    <input type="text" placeholder="Enter your username" required>
    </div>
<div class="input-box">
    <span class="details">Password</span>
    <input type="password" placeholder="Enter your password" required>
</div>
<div class="input-box">
<span class="details">Confirm Password</span>
<input type="password" placeholder="Confirm your password" required>
</div>
<!-- dropdown -->
<div class="input-box">
    <span class="details">Organization Code</span>
    <select id="organization-dropdown" required>
        <option value="">Select Organization</option>
    </select>
</div>
</div>

<div class="button">
<button type="submit" id="submit" value="Organizer">Sign up</button>
<div class="register-link">
    <p>Already have an account? <a href="/login.html">Login</a></p>
</div>
</div>
</form>
</div>
</div>
</body>
<script> 
    fetch('/organization')
        .then(response => response.json())
        .then(data => {
            const dropdown = document.getElementById('organization-dropdown');
            data.forEach(organization => {
                const option = document.createElement('option');
                option.value = organization.id;
                option.textContent = organization.id+" "+organization.name;
                dropdown.appendChild(option);
            });
        })
        .catch(error => {
            console.error('Error fetching organization IDs:', error);
        });
    </script>
</html>
