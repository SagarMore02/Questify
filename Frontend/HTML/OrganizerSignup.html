<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title> Sign up Page </title>
<link rel="stylesheet" href="/css/signup.css">
<script src="/js/Applicantsignup.js" defer></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    <body>
        <div id="confirmationModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); align-items: center; justify-content: center;">
            <div style="background: white; padding: 20px; border-radius: 8px; width: 300px; text-align: center;">
                <p id="modalText">Are you sure you want to change the status?</p>
                <br>
                <form id="otpForm">
                    <div class="input-box">
                      <span class="details">Enter OTP FROM EMAIL</span>
                      <input type="text" id="otpInput" placeholder="Enter OTP" required>
                    </div>
                    <div class="button">
                      <input type="submit" id="confirmButton" value="Verify OTP">
                      <input type="button" id="cancelButton" value="Cancel"></button>
                    </div>
                  </form>
                
            </div>
        </div>
    <div class="container">
    <div class="title"> Organizer Registration</div>
    <div class="content">
    <form id="registrationForm" action="#">
    <div class="user-details">
<div class="input-box">
    <span class="details">Organizer First Name</span>
    <input type="text" placeholder="Enter First Name" required>
</div>
<div class="input-box">
    <span class="details">Organizer Last Name</span>
    <input id="lastname" type="text" placeholder="Enter Last Name" required>
</div>

<div class="input-box">
    <span class="details">Email</span>
    <input type="email" placeholder="Enter your email" required>
</div>
<div class="input-box">
    <span class="details">Phone Number</span>
    <input type="tel" placeholder="Enter your number" required>
</div>
<div class="input-box">
    <span class="details">Username</span>
    <input type="text" placeholder="Enter your username" required>
    </div>
<div class="input-box">
    <span class="details">Password</span>
    <input type="password" placeholder="Enter your password" required>
</div>
<div class="input-box">
<span class="details">Confirm Password</span>
<input type="password" placeholder="Confirm your password" required>
</div>
<!-- dropdown -->
<div class="input-box">
    <span class="details">Organization Code</span>
    <select id="organization-dropdown" required>
        <option value="">Select Organization</option>
    </select>
</div>
</div>

<div class="button">
<button type="submit" id="submit" value="Organizer">Sign up</button>
<div class="register-link">
    <p>Already have an account? <a href="/login.html">Login</a></p>
</div>
</div>
</form>
</div>
</div>
</body>
<script> 
    fetch('/organization')
        .then(response => response.json())
        .then(data => {
            const dropdown = document.getElementById('organization-dropdown');
            data.forEach(organization => {
                const option = document.createElement('option');
                option.value = organization.id;
                option.textContent = organization.id+" "+organization.name;
                dropdown.appendChild(option);
            });
        })
        .catch(error => {
            console.error('Error fetching organization IDs:', error);
        });
    </script>
</html>
