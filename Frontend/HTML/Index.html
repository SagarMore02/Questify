    <!-- JavaScript to Fetch and Display Data -->
    <script>
        document.getElementById('LogOut').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default link behavior
        loggingOut(); // Call the loggingOut function
    });
    function loggingOut() {

        document.addEventListener('DOMContentLoaded', function() {
            // Show the initial section
            document.querySelector('#applicant-section')?.classList.add('active');

            // Handle sidebar link clicks
            document.querySelectorAll('.sidebar a').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent default link behavior

                    // Remove 'active' class from all sections
                    document.querySelectorAll('.section').forEach(section => {
                        section.classList.remove('active');
                    });

                    // Add 'active' class to the clicked section
                    const targetId = this.getAttribute('data-target');
                    const targetSection = document.getElementById(targetId);
                    if (targetSection) {
                        targetSection.classList.add('active');
                    } else {
                        console.error(`Section with id ${targetId} not found.`);
                    }
                });
            });

            // Function to fetch and populate data
            function fetchData(endpoint, tableId) {
                fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Log the entire data to check the API response

                    const tableBody = document.querySelector(`#${tableId} tbody`);
                    if (tableBody) {
                        tableBody.innerHTML = ''; // Clear any existing rows

                        data.forEach(item => {
                            console.log(`Processing item ID: ${item.id}, Status: ${item.status}`); // Log each item's status
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${item.id || ''}</td>
                                <td>${item.name || ''}</td>
                                <td>${item.email || ''}</td>
                                <td>${item.usertype || ''}</td>
                                <td>
                                    <select class="form-control status-select" data-id="${item.id}">
                                    <!-- Hidden default option -->
                                    <option value="" ${!item.status ? 'selected' : ''} hidden>${item.status}</option>
                                    <option value="Active" ${item.status === 'Active' ? 'selected' : ''}>Active</option>
                                    <option value="Inactive" ${item.status === 'Inactive' ? 'selected' : ''}>Inactive</option>
                                </select>

                                </td>
                                <td><button class="btn btn-primary update-status-btn" data-id="${item.id}">Update Status</button></td>
                            `;
                            tableBody.appendChild(row);
                        });

                        // Attach click event listeners to buttons
                        document.querySelectorAll('.update-status-btn').forEach(button => {
                            button.addEventListener('click', function() {
                                const id = this.getAttribute('data-id');
                                const select = document.querySelector(`.status-select[data-id="${id}"]`);
                                const status = select ? select.value : '';
                        
                                console.log('Selected ID:', id);
                                console.log('Selected Status:', status);
                        
                                if (status) {
                                    updateStatus(id, status);
                                } else {
                                    console.error('Status is undefined or empty');
                                }
                            });
                        });
                    } else {
                        console.error(`Table body with id ${tableId} not found.`);
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
            }

            // Function to fetch and populate data specifically for the exams table
            function fetchData1(endpoint, tableId) {
                fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Log the entire data to check the API response

                    const tableBody = document.querySelector(`#${tableId} tbody`);
                    if (tableBody) {
                        tableBody.innerHTML = ''; // Clear any existing rows

                        data.forEach(item => {
                            console.log(`Processing item ID: ${item.examID}, Status: ${item.status}`); // Log each item's status
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${item.examID || ''}</td>
                                <td>${item.name || ''}</td>
                                <td>${item.app_start_date || ''}</td>
                                <td>${item.exam_start_time || ''}</td>
                                <td>${item.exam_end_time || ''}</td>
                                <td>${item.status || ''}</td>
                            `;
                            tableBody.appendChild(row);
                        });

                        // Attach click event listeners to buttons
                        document.querySelectorAll('.update-status-btn').forEach(button => {
                            button.addEventListener('click', function() {
                                const id = this.getAttribute('data-id');
                                const select = document.querySelector(`.status-select[data-id="${id}"]`);
                                const status = select ? select.value : '';

                                console.log('Selected ID:', id);
                                console.log('Selected Status:', status);

                                if (status) {
                                    updateStatus(id, status);
                                } else {
                                    console.error('Status is undefined or empty');
                                }
                            });
                        });
                    } else {
                        console.error(`Table body with id ${tableId} not found.`);
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
            }

            // Function to post data to the /status API
            function updateStatus(id, status) {
                fetch('/status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id, status })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Response from server:', data); // Debug: log server response

                    // Reload the data after updating the status to reflect the most recent status
                    fetchData('/applicant', 'applicant-table');
                    fetchData('/organizer', 'organizer-table');
                    fetchData('/organization', 'organizations-table');
                    fetchData1('/exam', 'exams-table');
                    fetchData('/application', 'applications-table');
                    fetchData('/question', 'questions-table');
                    fetchData('/attempt', 'attempts-table');
                    fetchData('/transaction', 'transactions-table');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error updating status.');
                });
            }

            // Initial fetch of data for all tables
            fetchData('/applicant', 'applicant-table');
            fetchData('/organizer', 'organizer-table');
            fetchData('/organization', 'organizations-table');
            fetchData1('/exam', 'exams-table');
            fetchData('/application', 'applications-table');
            fetchData('/question', 'questions-table');
            fetchData('/attempt', 'attempts-table');
            fetchData('/transaction', 'transactions-table');
        });
