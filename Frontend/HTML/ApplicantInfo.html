<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Dashboard</title>
    <link rel="stylesheet" href="/css/ApplicantInfo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="main-content">
        <h3>Applicant Details</h3>
        <table>
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>First Name</td>
                    <td><p id="firstname"></p></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><p id="lastname"></p></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><p id="email"></p></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><p id="phone"></p></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><p id="username"></p></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            //start
            fetch('/profile')
                .then(response => response.json())
                .then(data => {
                    if (data.username) {
                        console.log(data.username);
                        document.getElementById('username').textContent = data.username || "pranav";
                        document.getElementById('firstname').textContent = data.firstname;
                        document.getElementById('lastname').textContent = data.lastname;
                        document.getElementById('email').textContent = data.email;
                        document.getElementById('phone').textContent = data.mobile;
                    } else {
                        console.error('Failed to fetch username');
                    }
                })
                .catch(error => console.error('Error fetching profile:', error));
            //end

        });
    </script>
</body>
</html>
