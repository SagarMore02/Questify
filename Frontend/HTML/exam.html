<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/exam.css">
    <title>Quiz Page with Timer</title>
    <style>
        /* Popup modal styles */
        #focus-popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .close-popup {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .close-popup:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <!-- Progress container on the left -->
        <div class="progress-container" id="progress-container">
            <!-- Buttons for question numbers will be dynamically inserted here -->
        </div>

        <!-- Quiz content on the right -->
        <div id="quiz">
            <div class="timer-container">
                <div class="timer-bar" id="timer-bar"></div>
                <div class="time-left" id="time-left">1:00</div>
            </div>

            <form id="quiz-form">
                <div class="question-container">
                    <div class="question-id" id="question-id" hidden>
                        <!-- Question ID will be inserted here -->
                    </div>

                    <div class="question" id="question-text">
                        <!-- Question text will be dynamically inserted here -->
                    </div>

                    <div class="options" id="options">
                        <!-- Options will be dynamically inserted here -->
                    </div>
                </div>

                <div class="btn-container">
                    <button id="prev-button" class="btn btn-prev" disabled>Previous</button>
                    <button id="save-button" class="btn btn-save">Save Answer</button>
                    <button id="submit-button" class="btn btn-submit" type="submit">Submit</button>
                    <button id="next-button" class="btn btn-next">Next</button>
                </div>
            </form>
        </div>

        <!-- Result content -->
        <div id="result" class="result-container">
            <h2>Exam Submitted Successfully!</h2>
            <p id="result-message">Thank you for completing the quiz. Your responses have been recorded.</p>
            <button id="home-button">Go to Home</button>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="focus-popup">
        <div id="popup-content">
            <h2></h2>
            <p id="milo">If you switch tabs exam will be auto submitted.</p>
            <button id="close" class="close-popup" onclick="closePopup()">OK</button>
        </div>
    </div>

    <!-- Script for Quiz functionality -->
    <script src="/js/exam.js"></script>
    <script src="/js/popup.js"></script>
</body>

</html>
