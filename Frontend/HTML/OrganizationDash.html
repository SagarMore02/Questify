<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizers List</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {background-color: #f5f5f5;}
    </style>
</head>
<body>

    <h2>Organizers List</h2>

    <table id="organizerTable">
        <thead>
            <tr>
                <th>Organizer ID</th>
                <th>Organizer Name</th>
                <th>Email</th>
                <th>Contact Number</th>
                <!-- Add other relevant fields here -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="4">Loading organizers...</td>
            </tr>
        </tbody>
    </table>

    <script>
        async function fetchOrganizers() {
            try {
                const response = await fetch('/getOrganizer');

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const organizers = await response.json();
                updateTable(organizers);
            } catch (error) {
                console.error('Error fetching organizers:', error);
                const tableBody = document.querySelector('#organizerTable tbody');
                tableBody.innerHTML = `<tr><td colspan="4">Failed to load organizers</td></tr>`;
            }
        }

        function updateTable(organizers) {
            const tableBody = document.querySelector('#organizerTable tbody');
            tableBody.innerHTML = '';  // Clear the existing table rows

            if (organizers.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="4">No organizers found</td></tr>`;
                return;
            }

            // Populate the table with organizer data
            organizers.forEach(org => {
                const row = `
                    <tr>
                        <td>${org.organizerID}</td>
                        <td>${org.organizerName}</td>
                        <td>${org.email}</td>
                        <td>${org.contactNumber}</td>
                        <!-- Add other relevant fields here -->
                    </tr>
                `;
                tableBody.innerHTML += row; // Append the row to the table body
            });
        }

        // Fetch organizers when the page loads
        window.onload = fetchOrganizers;
    </script>

</body>
</html>
